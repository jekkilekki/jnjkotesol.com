<!-- Signin Screen -->
<section id="login" class="app-screen login home">
  <main class="app-screen-body gradient">
    <a href="#!/">
      <figure class="logo">
        <img id="logo" src="img/jnj-kotesol-logo-vert.png">
      </figure>
    </a>
    
    <form id="signin-form" name="myform" class="login-form"
          ng-submit="login()"
          novalidate>
      
      <h4>Login</h4>
      
      <fieldset>
      <label for="email" class="email">
        <input type="email" name="email" id="email" placeholder="Email"
               ng-model="user.email" ng-required="true"><span>Username</span>
      </label>
      <p class="error validationerror"
           ng-show="myform.email.$invalid && myform.email.$touched">
        Must be a valid email</p>
        
      
      <label for="password" class="password">
        <input type="password" name="password" id="password" placeholder="Password"
           ng-model="user.password" ng-required="true"><span>Password</span>
      </label>
      <p class="error validationerror"
             ng-show="myform.password.$invalid && myform.password.$touched">
          Password is required</p>
      </fieldset>
      
      <button type="submit" class="button big-button"
                ng-disabled="myform.$invalid">Login</button>
      <small>or <a ng-href="#!/register">register</a></small>
    </form>
    
    <p class="credits"><small>App design &copy;2017 Aaron Snowberger</small></p>
  </main>
</section><!-- #signin-screen -->

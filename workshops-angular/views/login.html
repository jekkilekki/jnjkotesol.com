<section id="login" class="app-section login gradient">
  
  <hgroup class="page-title app-title container">
    <img src="https://conference.jnjkotesol.com/img/jnj-kotesol-logo-2.png">
    <h1><span class="screen-reader-text">Jeonju-North Jeolla KOTESOL</span> Workshop App</h1>
  </hgroup>
  
  <div class="container small">  
    <form name="myform"
          ng-submit="login()"
          novalidate>

      <div class="text-intro">
        <h2 class="app-section-title">Hi there!</h2>
        <p>Login to access the awesome!</p>
        <p class="message" ng-show="message">{{ message }}</p>
      </div>

      <fieldset>
        <input type="email" name="email" placeholder="Email"
               ng-model="user.email" ng-required="true">
        <p class="error validationerror"
           ng-show="myform.email.$invalid && myform.email.$touched">
        Must be a valid email</p>

        <input type="password" name="password" placeholder="Password"
               ng-model="user.password" ng-required="true">
        <p class="error validationerror"
           ng-show="myform.password.$invalid && myform.password.$touched">
        Password is required</p>
      </fieldset>

      <button type="submit" class="button big-button"
              ng-disabled="myform.$invalid">Login</button>
      <small>or <a ng-href="#!/register">register</a></small>

    </form>
  </div>
</section>

<section class="app-section workshops">
  <div class="container small">
    <div class="text-intro">
      <h2 class="app-section-title">Workshops</h2>
      <p>{{ message }}</p>
    </div>
    
    <form class="formgroup add-workshop" name="myform"
          ng-submit="addWorkshop()"
          novalidate>
      
      <fieldset>
        <input type="text" name="workshopname" placeholder="Workshop name"
               ng-model="workshopname" ng-required="true">
        <p class="error validationerror"
           ng-show="myform.workshopname.$invalid && myform.workshopname.$touched">
        Workshop name is required</p>
        
        <input type="date" name="workshopdate" placeholder="Workshop date"
               ng-model="workshopdate" ng-required="true">
        <p class="error validationerror"
           ng-show="myform.workshopdate.$invalid && myform.workshopdate.$touched">
        Workshop date is required</p>
      </fieldset>
      
      <button type="submit" class="button big-button"
              ng-disabled="myform.$invalid">+</button>
    </form>
    
    <h2 class="app-section-title">All Workshops</h2>
    <ul class="workshop-list">
      <li class="workshop" ng-repeat="(key, workshop) in workshops">
        <h4 class="workshop-name">{{ workshop.name }}</h4>
        <p class="workshop-date">{{ workshop.workshopdata }}</p>
        
        <a class="button button-small button-checkin"
           ng-href="#!/checkins/{{currentUser.regUser}}/{{workshop.$id}}"><i class="fa fa-check"></i> Check-in</a>
        
        <a class="button button-small button-checkin-list"
           ng-href="#!/checkins/{{currentUser.regUser}}/{{workshop.$id}}/checkins-list"><i class="fa fa-check"></i> Check-in List</a>
        
        <button class="button button-inverse button-small button-delete"
                ng-click="deleteWorkshop(key)">
          <i class="fa fa-trash-o"></i><span></span>
        </button>
        
      </li>
    </ul><!-- .workshop-list -->
  </div>
</section><!-- .workshops -->

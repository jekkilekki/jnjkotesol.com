<!-- Register Screen -->
<section id="register-screen" class="app-screen home">
  <main class="app-screen-body gradient">
    <a href="#!/">
      <figure class="logo">
        <img id="logo" src="img/jnj-kotesol-logo-vert.png">
      </figure>
    </a>
    
    <form id="register-form" name="myform2" class="login-form"
            ng-submit="register()"
            novalidate>
      <h4>Register</h4>
      
      <fieldset>
        <label for="firstname" class="firstname">
          <input type="text" id="firstname" placeholder="First name"
                 ng-model="user.firstname" ng-required="true"><span>First name</span>
        </label>
        <p class="error validationerror"
               ng-show="myform2.firstname.$invalid && myform2.firstname.$touched">
            First name required</p>

        <label for="lastname" class="lastname">
          <input type="text" id="lastname" placeholder="Last name"
                 ng-model="user.lastname" ng-required="true"><span>Last name</span>
        </label>
        <p class="error validationerror"
               ng-show="myform.lastname.$invalid && myform.lastname.$touched">
            Last name required</p>

        <label for="email" class="email">
          <input type="email" id="email" placeholder="Email"
                 ng-model="user.email" ng-required="true"><span>Email</span>
        </label>
        <p class="error validationerror"
               ng-show="myform.email.$invalid && myform.email.$touched">
            Must be a valid email</p>

<!--
        <label for="username" class="username">
          <input type="text" id="username" placeholder="Username"
                 ng-model="user.username" ng-required="true"><span>Username</span>
        </label>
        <p class="error validationerror"
               ng-show="myform.username.$invalid && myform.username.$touched">
            Please fill in username</p>
-->

        <label for="password" class="password">
          <input type="password" id="password" placeholder="Password"
                 ng-model="user.password" ng-required="true"><span>Password</span>
        </label>
        <p class="error validationerror"
               ng-show="myform.password.$invalid && myform.password.$touched">
            Password is required</p>

        <label for="password2" class="password">
          <input type="password" id="password2" placeholder="Confirm password"
                 ng-model="user.password2" ng-required="true"><span>Confirm password</span>
        </label>
        <p class="error validationerror"
               ng-show="myform.password2.$invalid && myform.password2.$touched">
            Confirm your password</p>
      </fieldset>
      
      <button type="submit" class="button big-button"
                ng-disabled="myform.$invalid">Register</button>
      <small>or <a ng-href="#!/login">login</a></small>
    </form>
    
    <p class="credits"><small>App design &copy;2017 Aaron Snowberger</small></p>
  </main>
  
  <footer class="app-screen-footer push-down" ng-include="'views/nav-footer.html'">
  </footer>
</section><!-- #register-screen -->
